name: Build and deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@main
      
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0.x'

      - name: Build with dotnet
        run: dotnet build src/Mediator/Mediator.csproj --configuration Release

      - name: Create the Package
        run: dotnet pack src/Mediator/Mediator.csproj --configuration Release

      - name: Publish
        run: dotnet nuget push "src/Mediator/bin/Release/*.nupkg" -k ${{ secrets.NUGET_SECRET_D_MEDIATOR }} -s https://api.nuget.org/v3/index.json

      